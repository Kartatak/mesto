<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/foto-Zhack.png"
            alt="foto"
            class="profile__avatar"
          />
          <div class="profile__paragraph">
            <div class="profile__box-name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit">
                <img
                  src="./images/edit-button.svg"
                  alt="edit"
                  class="profile__button-edit-img"
                />
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button" onclick="">
            <img
              src="./images/Vector.svg"
              alt="button"
              class="profile__button-plus"
            />
          </button>
          <div class="overlay">
            <div class="popup">
              <form class="popup__container">
                <h1 class="popup__title">Редактировать профиль</h1>
                <input
                  class="popup__name"
                  type="text"
                  placeholder="имя"
                  name="name"
                  required
                  value="Жак-Ив Кусто"
                />
                <input
                  class="popup__job"
                  type="text"
                  placeholder="о себе"
                  name="job"
                  required
                  value="Исследователь океана"
                />
                <button type="submit" class="popup__submit">Сохранить</button>
              </form>
              <img
                class="popup__close"
                src="./images/CloseIcon.svg"
                alt="close"
              />
            </div>
          </div>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/Karachaevsk.png"
              alt="foto Karachaevsk"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Карачаевск</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Elbrus.png"
              alt="Elbrus"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Гора Эльбрус</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Dombai.png"
              alt="Dombai"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Домбай</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Elbrus.png"
              alt="Elbrus"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Гора Эльбрус</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Dombai.png"
              alt="Dombai"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Домбай</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Karachaevsk.png"
              alt="foto Karachaevsk"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Карачаевск</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
