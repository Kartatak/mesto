<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/foto-Zhack.png"
            alt="foto"
            class="profile__avatar"
          />
          <div class="profile__paragraph">
            <div class="profile__box-name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit">
                <img
                  src="./images/edit-button.svg"
                  alt="edit"
                  class="profile__button-edit-img"
                />
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button">
            <img
              src="./images/Vector.svg"
              alt="button"
              class="profile__button-plus"
            />
          </button>
          <div class="popup" id="popup_profile">
            <div class="popup__container popup__container_fixed-width">
              <button type="button" class="popup__close" id="popupCloseProfile">
                <img
                  src="./images/CloseIcon.svg"
                  alt="close"
                  class="popup__close-img"
                />
              </button>
              <form class="popup-form" name="profile" id="form_profile">
                <h2 class="popup-form__title">Редактировать профиль</h2>
                <input
                  id="popup_name"
                  class="popup-form__input"
                  type="text"
                  placeholder="имя"
                  name="name"
                  required
                  value="Жак-Ив Кусто"
                  minlength="2"
                  maxlength="40"
                />
                <span
                  class="popup-form__input-error"
                  id="popup_name-error"
                ></span>
                <input
                  id="popup_job"
                  class="popup-form__input"
                  type="text"
                  placeholder="о себе"
                  name="job"
                  required
                  value="Исследователь океана"
                  minlength="2"
                  maxlength="200"
                />
                <span
                  class="popup-form__input-error"
                  id="popup_job-error"
                ></span>
                <button type="submit" class="popup-form__submit">
                  Сохранить
                </button>
              </form>
            </div>
          </div>
          <div class="popup" id="popup_place">
            <div class="popup__container popup__container_fixed-width">
              <button type="button" class="popup__close" id="popupClosePlace">
                <img
                  src="./images/CloseIcon.svg"
                  alt="close"
                  class="popup__close-img"
                />
              </button>
              <form class="popup-form" name="profile_place" id="form_place">
                <h2 class="popup-form__title">Новое место</h2>
                <input
                  id="popup_text"
                  class="popup-form__input"
                  type="text"
                  placeholder="Название"
                  name="name_place"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span
                  class="popup-form__input-error"
                  id="popup_text-error"
                ></span>
                <input
                  id="popup_link"
                  class="popup-form__input"
                  placeholder="Ссылка на картинку"
                  name="link"
                  required
                  type="url"
                />
                <span
                  class="popup-form__input-error"
                  id="popup_link-error"
                ></span>
                <button type="submit" class="popup-form__submit">
                  Создать
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="elements">
          <template id="templateElement">
            <div class="element">
              <div class="element__box">
                <img src="#" class="element__image" />
                <button type="button" class="element__garbage"></button>
              </div>
              <div class="element__block">
                <h2 class="element__text"></h2>
                <button type="button" class="element__heart"></button>
              </div>
            </div>
          </template>
        </section>
        <div class="popup" id="popup_img">
          <div class="popup__container">
            <button type="button" class="popup__close">
              <img
                src="./images/CloseIcon-elem.svg"
                alt="close"
                class="popup__close-img"
              />
            </button>
            <div class="popup-img">
              <img src="#" alt="#" class="popup-img__img" />
              <div class="popup-img__title"></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
