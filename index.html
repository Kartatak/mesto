<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script src="./blocks/element/__heart/element__heart.js"></script>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Mesto-logo.png" alt="logo" class="header__logo" />
        <img src="./images/Line.png" alt="line" class="header__line" />
      </header>
      <main>
        <section class="profile">
          <img
            src="./images/foto-Zhack.png"
            alt="foto"
            class="profile__avatar"
          />
          <div class="profile__paragraph">
            <div class="profile__box-name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="button-edit" onclick="">
                <img
                  src="./images/Pen.svg"
                  alt="edit"
                  class="button-edit__img"
                />
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="button" onclick="openForm()">
            <img src="./images/Vector.svg" alt="button" class="button__plus" />
          </button>
          <div class="popup">
            <form class="popup__container">
              <h1 class="popup__title">Редактировать профиль</h1>
              <input
                class="popup__name"
                type="text"
                placeholder="имя"
                name="name"
                required
              />
              <input
                class="popup__job"
                type="text"
                placeholder="о себе"
                name="job"
                required
              />
              <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <div class="popup__close" onclick="closeForm()">
              <img src="./images/Close Icon.svg" />
            </div>
          </div>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/Karachaevsk.png"
              alt="foto Karachaevsk"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Карачаевск</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Elbrus.png"
              alt="Elbrus"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Гора Эльбрус</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Dombai.png"
              alt="Dombai"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Домбай</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Elbrus.png"
              alt="Elbrus"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Гора Эльбрус</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Dombai.png"
              alt="Dombai"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Домбай</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/Karachaevsk.png"
              alt="foto Karachaevsk"
              class="element__image"
            />
            <div class="element__block">
              <p class="element__text">Карачаевск</p>
              <div class="element__heart" onclick="changecolour(this)"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
